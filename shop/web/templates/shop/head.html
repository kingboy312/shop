<head>
    {% load bootstrap3 %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>5P Mall</title>
	<link rel="stylesheet" href="/static/home/css/mr-01.css" type="text/css">
<script src="/static/home/js/jsArr01.js" type="text/javascript"></script>
<script src="/static/home/js/module.js" type="text/javascript"></script>
<script src="/static/home/js/jsArr02.js" type="text/javascript"></script>
<script src="/static/home/js/tab.js" type="text/javascript"></script>
</head>
<body>
<div id="toolbar" style="background-color: #F0F0F0; width: 100%;">
	<div class="container">
		<div class="row">
			<div class="toolbar-ct-1">
				<p>
					<i class="fa fa-phone"></i>
					<span style="margin-right: 15px;"> phone：400-675-1066</span>
					{% if user.is_authenticated %}
						Hello,{{user.username}}
					<!--&nbsp; &nbsp;<a href="/modify_password/">Modify the</a>-->&nbsp;&nbsp;
						|&nbsp;&nbsp;
						<a href="/logout/">logout</a>
					{% else %}
						<a  href="/login/">login</a>&nbsp; ｜ &nbsp;<a href="/register/">register</a>
					{% endif %}
				</p>
			</div>
			<div class="toolbar-ct-2">
				<!--<a href="/order_list/">My order</a>&nbsp;&nbsp; | &nbsp;&nbsp; -->My collection
			</div>
		</div>
	</div>
	<div style="background-color: white; width: 100%">
		<div class="container">
			<div class="row">
				<div class="toolbar-ct col-xs-12 col-md-6  hidden-sm hidden-xs">
					<div class="toolbar-ct-1">
						<img src="/static/home/images/51logo.png">
					</div>
					<div>
						<!-- 搜索条 -->
						<div class="search_box">
							<div class="top-nav-search">
								<form method="get" action="/goods_search/">
									<input type="text" name="keywords" size="38"
										style="border: 0px;" class="top-nav-search-input" placeholder="Please enter content" />
									<button type="submit" class="search_box_img" onFocus="this.blur()">
										<img src="/static/home/images/search.png" alt="">
									</button>
								</form>
							</div>
						</div>
						<!-- //搜索条 -->
					</div>
				</div>
				<div class="toolbar-ct toolbar-ct-right col-xs-12 col-md-3">
					<div class="toolbar-ct-2 "
						style="margin-top: 35px; border: 1px solid #EAEAEA; padding: 5px;">

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 网站头部 -->
<header id="mr-header" class="wrap mr-header">
	<div class="container">
		<div class="row">
			<!-- //网站Logo -->
			<!-- 主导航条 -->
			<nav id="mr-mainnav"
				class="col-xs-12 col-md-6 mr-mainnav navbar navbar-default">
				<div class="mr-navbar navbar-collapse collapse">
					<div class="mr-megamenu animate slide" data-duration="400"
						data-responsive="true">
						<ul class="nav navbar-nav level0">
							<li itemprop="name" data-id="435" data-level="1">
								<a id="index" itemprop="url" class="" href="/" data-target="#">
									home
								</a>
							</li>
							<li itemprop="name" data-id="510" data-level="1">
								<a id="jingying" itemprop="url" class="" href="/goods_list/12?type=12" data-target="#">
									Agricultural products
								</a>
							</li>
							<li itemprop="name" data-id="510" data-level="1">
								<a id="wenyi" itemprop="url" class="" href="/goods_list/15?type=15"
								data-target="#">Home appliance class</a>
							</li>

							<li itemprop="name" data-id="510" data-level="1">
								<a id="jiaoyu" itemprop="url" class="" href="/goods_list/16?type=16"
								data-target="#">apparel</a>
							</li>
							<li itemprop="name" data-id="510" data-level="1">
								<a id="shenghuo" itemprop="url" class="" href="/goods_list/17?type=17"
								   data-target="#"><span>electronics</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- //主导航条 -->
		</div>
	</div>
</header>

</body>
